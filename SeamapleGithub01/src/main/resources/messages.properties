#==================================
#エラーメッセージ
#=======================
# 未入力チェック
blank_check={0}が入力されていません。
not_null_check={0}が入力されていません。
# 入力文字数チェック
length_check={0}は、{2}文字以上、{1}文字以下で入力してください。
# 形式チェック
pattern_check={0}の形式で入力してください。
# フォーマットチェック
pass_pattern_check={0}は半角英数字で入力してください。
# 半角数字のみチェック
pattern_check_half-width_digit={0}は半角数字で入力してください。
# メールアドレス形式チェック
email_check={0}の形式で入力してください。
# 上限チェック
max_check={0}は{value}以下の数値を入力してください。
# 下限チェック
min_check={0}は{value}以上の数値を入力してください。
# 文字数上限チェック
max_size_check={0}は{1}文字以内で入力してください。
# 文字数下限チェック
min_size_check={0}は{1}文字以上で入力してください。
