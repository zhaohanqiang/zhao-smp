<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<!-- 共通headerで置き換える -->

<head th:replace="common :: meta_header('社員情報画面 パスワード初期化',~{::link},~{::script})">
    <!-- このページ固有で読み込むCSS/JS -->
    <title>パスワード初期化</title>
</head>

<body>
<!-- common.html -->
<div th:replace="common :: header"></div>

<!-- Page Content -->
<div class="container mt-4">
    <div class="page-header">
        <h1>パスワード初期化</h1>
    </div>
    <p class="text-warning mt-2">初期パスワードは"password"です。</p>
    <div class="form-check form-check-inline">
        <form method="post" th:action="@{/resetPass/reset}">
            <select class="mt-3" name="userId" required>
                <option th:each="user : ${userList}" th:text="*{user.userId} + ' ' + *{user.userName}"
                        th:value="${user.userId}"></option>
            </select>
            <button class="btn btn-danger ml-3" type="submit">初期化</button>
        </form>
    </div>
</div>
<!-- /container -->
<div th:replace="common :: scripts"></div>
</body>

</html>
