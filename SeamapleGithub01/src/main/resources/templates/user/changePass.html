<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<!-- (1)共通headerで置き換える -->

<head th:replace="common :: meta_header('社員情報画面 パスワード変更',~{::link},~{::script})">
    <title>パスワード変更</title>
</head>

<body>
<!-- common.html -->
<div th:replace="common :: header"></div>

<!-- Page Content -->
<div class="container mt-4">
    <div class="page-header">
        <h1>パスワード変更</h1>
    </div>
    <form method="post" th:action="@{/changePass/update}" th:object="${changePassForm}">
        <table>
            <tr class="mt-3">
                <p class="text-danger">（注）8文字以上16文字以下の半角英数字で入力して下さい。</p>
            </tr>
            <tr>
                <th class="active col-sm-3" id="newPass">
                    新規パスワード
                </th>
                <td>
                    <div th:classappend="${#fields.hasErrors('newPass')} ? 'has-error'">
                        <input th:field="*{newPass}" type="password"/>
                    </div>
                </td>
                <td>
                    <p class="text-danger ml-2 mt-2" th:errors="*{newPass}" th:if="${#fields.hasErrors('newPass')}">
                    </p>
                </td>
            </tr>
            <tr>
                <th class="active col-sm-3" id="confirmPass">
                    パスワード確認
                </th>
                <td>
                    <div th:classappend="${#fields.hasErrors('confirmedPass')} ? 'has-error'">
                        <input th:field="*{confirmedPass}" type="password"/>
                    </div>
                </td>
                <td>
                    <p class="text-danger ml-2 mt-2" th:errors="*{confirmedPass}"
                       th:if="${#fields.hasErrors('confirmedPass')}"></p>
                </td>
            </tr>
        </table>
        <div class="text-right">
            <button class="btn btn-info mt-3" type="submit">登録</button>
        </div>
        <div class="col-form-label">
            <p class="text-danger" th:text="${errorMessage}"></p>
        </div>
    </form>
</div>
<!-- /container -->
<div th:replace="common :: scripts"></div>
</body>

</html>
