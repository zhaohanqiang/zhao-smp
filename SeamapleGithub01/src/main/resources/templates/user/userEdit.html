<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<!-- 共通headerで置き換える -->

<head th:replace="common :: meta_header('社員情報画面 社員情報編集',~{::link},~{::script})">
    <!-- このページ固有で読み込むCSS/JS -->
    <title>社員情報編集</title>
</head>

<body>
<!-- common.html -->
<div th:replace="common :: header"></div>

<!-- Page Content -->
<div class="container">
    <div class="mt-3">
        <h1>社員情報編集</h1>
    </div>
    <form method="post" th:action="@{/userEdit/update}" th:object="${userEditForm}">
        <div class="col-md-12">
            <table aria-labelledby="" class="table table-hover table-striped table-bordered mt-3">
                <tr>
                    <th class="active col-sm-3">
                        社員番号
                    </th>
                    <td>
                        <div class="form-group">
                            <input class="form-control" readonly="readonly" th:field="*{userId}" type="text"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">
                        氏名
                    </th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                            <input class="form-control" required th:field="*{userName}" type="text"/>
                            <span class="text-danger" th:errors="*{userName}"
                                  th:if="${#fields.hasErrors('userName')}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">
                        メールアドレス
                    </th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('mailAddress')} ? 'has-error'">
                            <input class="form-control" required th:field="*{mailAddress}" type="text"/>
                            <span class="text-danger" th:errors="*{mailAddress}"
                                  th:if="${#fields.hasErrors('mailAddress')}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">
                        電話番号
                    </th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'has-error'">
                            <input class="form-control" required th:field="*{phoneNumber}" type="text"/>
                            <span class="text-danger" th:errors="*{phoneNumber}"
                                  th:if="${#fields.hasErrors('phoneNumber')}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">
                        有給休暇(新)
                    </th>
                    <td>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('lastPaidVacation')} ? 'has-error'">
                            <input class="form-control" max="20" min="0"
                                   name="lastPaidVacation"
                                   onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" required th:value=" ${lastPaidVacation}"
                                   type="number"/>
                            <span class="text-danger" th:errors="*{lastPaidVacation}"
                                  th:if="${#fields.hasErrors('lastPaidVacation')}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">
                        有給休暇 旧
                    </th>
                    <td>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('previousPaidVacation')} ? 'has-error'">
                            <input class="form-control" max="20" min="0"
                                   name="previousPaidVacation"
                                   onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" required th:value=" ${previousPaidVacation}"
                                   type="number"/>
                            <span class="text-danger" th:errors="*{previousPaidVacation}"
                                  th:if="${#fields.hasErrors('previousPaidVacation')}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active col-sm-3">
                        夏季休暇日数
                    </th>
                    <td>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('summerVacation')} ? 'has-error'">
                            <input class="form-control" max="2" min="0"
                                   name="summerVacation"
                                   onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189" required th:value="${summerVacation}" type="number"/>
                            <span class="text-danger" th:errors="*{summerVacation}"
                                  th:if="${#fields.hasErrors('summerVacation')}"></span>
                        </div>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary mb-5" type="submit">登録</button>
        </div>
    </form>
</div>
<!-- /container -->
<div th:replace="common :: scripts"></div>
</body>

</html>
