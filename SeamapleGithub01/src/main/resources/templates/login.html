<!-- thymeleaf用に修正中 -->
<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ログイン</title>
    <security:intercept-url access="permitAll" pattern="/resources/**"/>

    <!--Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <!--Font Awesome5-->
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--自作CSS -->
</head>

<body>
<!------ Include the above in your HEAD tag ---------->
<nav class="navbar navbar-dark bg-dark navbar-extended">
    <span class="text-white text-monospace">株式会社シーメイプル</span>
</nav>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Icon -->
        <div class="fadeIn first">
            <img alt="株式会社Seamaple" th:src="@{/img/companyLogo.jpg}">
        </div>

        <!-- Login Form -->
        <form id="loginForm" method="post" th:action="@{/login}">
            <input class="fadeIn second" id="login" name="userId" placeholder="社員番号" required type="text">
            <input class="fadeIn third" id="password" name="password" placeholder="パスワード" required type="password">
            <button class="btn btn-info mt-2 mb-4" type="submit">ログイン</button>
            <p class="text-danger mt-3"
               th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
        </form>
    </div>
</div>
</body>

</html>
